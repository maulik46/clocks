    <script src="libs/jQuery3.4.1.min.js"></script>
    <script src="libs/owl/owl.carousel.min.js"></script>
    <script src="libs/Color-Picker-Plugin-jQuery-MiniColors/jquery.minicolors.min.js"></script>
    <!-- color picker js code -->
    <script>
        $('.demo').minicolors({
        // animation speed
        animationSpeed: 50,
        // easing function
        animationEasing: 'swing',
        // defers the change event from firing while the user makes a selection
        changeDelay: 0,
        // hue, brightness, saturation, or wheel
        control: 'hue',
        // default color
        defaultValue: '',
        // hex or rgb
        format: 'hex',
        // show/hide speed
        showSpeed: 100,
        hideSpeed: 100,
        // is inline mode?
        inline: true,
        // a comma-separated list of keywords that the control should accept (e.g. inherit, transparent, initial).
        keywords: '',
        // uppercase or lowercase
        letterCase: 'lowercase',
        // enables opacity slider
        opacity: false,
        // custom position
        position: 'bottom left',
        // additional theme class
        theme: 'default',
        });

    </script>
    <!-- color picker js code over -->
    <!-- slider js code start -->
    <script>
        $('.owl-carousel').owlCarousel({
            loop: false,
            margin: 0,
            nav: true,
            dots:false,
            items: 2,
            responsive:{
                0:{
                items:4
                },
                576:{
                items:4
                },
                768:{
                items:4
                },
                992:{
                items:6
                }
            }
        });
        // next and previous button in slider
        $('.owl-next,.owl-prev').find('span').empty();
        $('.owl-theme .owl-nav').css({
            "text-align": "right",
            "margin-right": "10px"
        })
        $('.owl-next').find('span').append('<img src="images/next.svg" height="14px">');
        $('.owl-prev').find('span').append('<img src="images/back.svg" height="14px">');
        $('.owl-next,.owl-prev').find('span').addClass('btn btn-sm bg-blue');
        // next and previous button in slider
    </script>
    <!-- slider js code over -->
